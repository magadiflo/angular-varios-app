<div class="card">
    <div class="card-body">
        <form [formGroup]="miFormulario">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" formControlName="name">
                <div *ngIf="miFormulario.controls['name'].hasError('required')" class="form-text text-danger">
                    Ingrese el nombre del autor
                </div>
                <app-star-rating formControlName="rating"></app-star-rating>
                <div *ngIf="miFormulario.controls['rating'].hasError('min')" class="form-text text-danger">
                    El valor m√≠nimo es 3
                </div>
            </div>
        </form>
    </div>
</div>
