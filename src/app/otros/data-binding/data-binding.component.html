<div class="container mt-4">
    <div class="row">
        <div class="col">
            <h2 class="border-bottom">Interpolación <code>{{</code>expresión<code>}}</code></h2>
            <p>Los datos viajan del archivo <b>.ts</b> --> <b>.html</b></p>
            <h3>{{ nombre }}</h3>
            <h3>La suma de 2 + 2 = {{ 2 + 2 }}</h3>
            <h3>La suma de 10 + 15 = {{ sumar(10, 15) }}</h3>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col">
            <h2 class="border-bottom">Property Binding <code>[</code><code>]</code></h2>
            <p>Los datos viajan del archivo <b>.ts</b> --> <b>.html</b></p>
            <input type="text" class="form-control" [placeholder]="textoPlaceholder" [disabled]="deshabilitado"
                aria-label="Input">
            <img [src]="imgSrc" alt="Logo angular" width="200">
        </div>
    </div>
    <div class="row mt-5">
        <div class="col">
            <h2 class="border-bottom">Event Binding <code>(</code><code>)</code></h2>
            <p>Los datos viajan del archivo <b>.html</b> --> <b>.ts</b></p>
            <button type="button" (click)="cambiarTexto()" class="btn btn-success">Click me</button>
            <div class="alert alert-info">{{ texto }}</div>
        </div>
    </div>
</div>
